<div *ngIf="product">
    <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <a [title]="product.name + ' details'" [routerLink]="['']">
    <button>
      Back
    </button>
  </a>

  <button (click)="addToCart(product)">
    Buy
  </button>
</div>
